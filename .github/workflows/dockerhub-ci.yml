name: Docker Hub CI

on:
  release:
    types:
      - published

jobs:
  build-and-publish:
    name: Build and publish image in Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Project checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Extracting tag
        run: echo "VERSION=$(echo ${GITHUB_REF} | egrep -o '[0-9]{1,2}.[0-9]{1,2}.[0-9]{1,2}-(|RELEASE|RC|SNAPSHOT)')" >> $GITHUB_ENV

      - name: Updating project version in pom.xml
        run: mvn release:update-versions -DdevelopmentVersion=${VERSION}

      - name: Building package with Maven
        run: mvn -B package -Pdocker-local -Pno-tests

      - name: Moving artifact to staging folder
        run: mkdir staging && cp target/research.jar staging

      - name: Uploading artifact
        uses: actions/upload-artifact@v1
        with:
          name: package
          path: staging

      - name: Preparing Docker build
        run: |
            mkdir tmp
            cp .docker/Dockerfile tmp
            cp target/research.jar tmp

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Building and pushing image to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: tmp
          file: tmp/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/386
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/research:${VERSION}

      - uses: actions/checkout@v2
      - run: |
            git config user.name paulosalonso
            git config user.email paulo_alonso_@hotmail.com
            git add pom.xml
            git commit -m "Updated pom.xml with released version (by dockerhub-ci action)"
            git push
